<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
      <link rel="stylesheet" href="abapconf.css">
   </head>
   <body>
      <div class=container>
      <div class=heading>
         <h1 class=title>2048</h1>
         <div class=scores-container>
            <div class=score-container>0</div>
            <div class=best-container>0</div>
         </div>
      </div>
      <div class=above-game>
         <p class=game-intro>Join the tiles, get to
            <strong>2048!</strong>
         </p>
         <a class=restart-button>New Game</a>
      </div>
      <div class=game-container>
         <div class=game-message>
            <p>
            <div class=lower>
               <a class=keep-playing-button>Keep going</a>
               <a class=retry-button>Try again</a>
            </div>
         </div>
         <div class=grid-container>
            <div class=grid-row>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
            </div>
            <div class=grid-row>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
            </div>
            <div class=grid-row>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
            </div>
            <div class=grid-row>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
               <div class=grid-cell></div>
            </div>
         </div>
         <div class=tile-container></div>
      </div>
      <!--div class=under-board-container></div>
      <div class=game-explanation-container>
         <p class=game-explanation>
            <strong class=important>How to play:</strong>
            <span class=game-explanation-mouse>Use your <strong>arrow keys</strong></span>
            <span class=game-explanation-touch>Swipe with <strong>your fingers</strong></span> to move the tiles. Tiles with the same number
            <strong>merge into one</strong> when they touch. Add them up to reach <strong>2048!</strong>
         </p>
         <hr>
         <p>
            Created by <a href=http://gabrielecirulli.com target=_blank>Gabriele Cirulli.</a> Based on 1024 by Veewo Studio.
         </p>
      </div-->
      <script src="abapconf.js"></script>
   </body>
</html>
